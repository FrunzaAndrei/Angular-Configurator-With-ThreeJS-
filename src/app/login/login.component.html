<p>login works!</p>

<form class="example-form">
  <mat-form-field>
    <input
      #userEmail
      matInput
      placeholder="Enter your email"
      [formControl]="email"
      required
    />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      #password
      matInput
      placeholder="Enter your password"
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field> 
</form>

<button
  mat-raised-button
  (click)="login({ email: userEmail.value, password: password.value })"
>
  Login
</button>
